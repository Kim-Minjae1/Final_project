<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout}">
    <th:block layout:fragment="content">
        <link th:href="@{/css/admin/approval/approval_create.css}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.css">
	        <section>
	            <div class="container">
	                <form id="appCreateFrm">
	                    <div class="main_container">
	                        <div class="editor-container editor-container_classic-editor">
	                            <div class="form-group">
	                                <input type="hidden" id="csrf_token" th:value="${_csrf.token}" name="_csrf" />
	                                <strong style="margin-right: 5px;">양식 이름</strong>
	                                <input type="text" id="approval_title" name="approval_title" required>
	                            </div>
	                            <div class="editor-container__editor" id="editor"></div>
	                            <div class="button_container">
	                                <button type="button" class="submit_button">등록</button>
	                                <button type="button" class="cancel_button" onclick="location.href='/admin/approval/form'">취소</button>
	                            </div>
	                        </div>
	                    </div>
	                </form>
	            </div>
	        </section>
        <script type="importmap">
        {
            "imports": {
                "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.js",
                "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.1.0/"
            }
        }
        </script>
        <script type="module" th:src="@{/js/admin/approval/approval_create.js}"></script>
    </th:block>
</html>
