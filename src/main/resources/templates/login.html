<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LINK OFFICE</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="login_container">
        <div class="logo_container">
        	<div class="header_logo_text">LINK OFFICE</div>
        </div>
        <form th:action="@{/login}" id="login_form" name="login_form" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="input_group">
                <label for="member_number">아이디(사번)</label>
                <input type="text" id="member_number" name="member_number">
            </div>
            <div class="input_group">
                <label for="member_pw">비밀번호</label>
                <input type="password" id="member_pw" name="member_pw">
                <img th:src="@{/img/pw_hidden.png}" id="pwHidden" class="toggle_icon"/>
                <img th:src="@{/img/pw_show.png}" id="pwShow" class="toggle_icon"/>
                <div id="capsLockAlert" class="capsLockAlert">Caps Lock이 켜져 있습니다!</div>
            </div>
            <div class="button_group">
                <div class="login_btn_left">
	                <input id="remember-me" name="remember-me" type="checkbox">
	                <label for="remember-me">로그인 유지</label>
                </div>
                <div class="login_btn_right">
	                <a th:href="@{/pwchange}" class="button_link">비밀번호 변경</a>
	                <button type="submit">로그인</button>
	            </div>
            </div>
            <div th:if="${error}" class="error_message">
                <p th:text="'로그인 실패: ' + ${error}"></p>
            </div>
        </form>
    </div>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
